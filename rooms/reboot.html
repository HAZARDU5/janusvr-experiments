<html>
<head>
    <title>Reboot</title>
    <meta property="og:image" content="http://www.uxvirtual.com/experiments/img/reboot/thumb.jpg" />
</head>
<body>

<article class="page">
    <header>
        <h1>Reboot</h1>
    </header>
</article>

<FireBoxRoom>
    <Assets>

        <!--<AssetSound id="reboot-game-cube-mixed" src="http://ice.somafm.com/secretagent" />-->

        <AssetSound id="reboot-game-cube-mixed" src="music/reboot-game-cube-mixed.mp3" />

        <AssetShader id="game-cube-shader" src="shaders/mysticalshader.frag.glsl" />
        <AssetObject id="shadercube" src="models/cube.obj" />
        <AssetObject id="skysphere" src="models/sphere.obj" />

        <AssetImage id='sky' src='img/reboot/skybox/depositphotos_51372401-Seamless-pattern.-Computer-circuit-board..jpg' tex_clamp='true' />
        <AssetImage id='sky-up' src='img/reboot/skybox/top.jpg' tex_clamp='true' />

        <AssetScript src="js/reboot.min.js" />
        <AssetObject id="campus" src="http://vrsites.com/assets/Firefoxg/5/campus.obj" mtl="http://vrsites.com/assets/Firefoxg/5/campus.mtl" />

        <AssetShader id="tree_shader" vertex_src="shaders/tree.vert.glsl" />
        <AssetShader id="water_shader" vertex_src="shaders/water.vert.glsl" />
        <AssetShader id="bush_shader" vertex_src="shaders/bush.vert.glsl" />



        <AssetObject id="1" src="http://geniusvr.com/3dAds/curvedwallpanels2.obj" mtl="http://geniusvr.com/3dAds/curvedwallpanels2.mtl" />


        <AssetObject id="wings" src="http://vrsites.com/assets/Firefoxg/5/anglewings.obj" mtl="http://vrsites.com/assets/Firefoxg/5/anglewings.mtl" />

        <AssetObject id="campusblock" src="http://geniusvr.com/teststuff/testcity/city.dae" />
        <AssetObject id="campusblockcoll" src="http://geniusvr.com/campus/cityblockforcampus2col.obj" />
        <!--<AssetVideo id="vid_id" src="http://geniusvr.com/teststuff/citysound.ogg" auto_play="true" loop="true"/>-->

        <AssetObject id="ring" src="http://vrsites.com/assets/firefoxgg/7/ring3.obj" tex0="http://www.string.se/img/dimensions/swatch_white.png" />



    </Assets>

    <Room fog="true" skybox_left_id="sky" skybox_right_id="sky" skybox_front_id="sky" skybox_back_id="sky" skybox_up_id="sky-up" skybox_down_id="sky" fog_col="0.1 0 0.1" fog_mode="exp2" fog_density="0.01" visible="false" default_sounds="false" pos="-91.2 71 98.1" xdir="-0.5 0 -0.87" ydir="0 1 0" zdir="0.87 0 -0.5" col="1.000 1.000 1.000" near_dist="0.010" far_dist="100000.000" walk_speed="5.000" run_speed="50.000">

        <Object id="cube" collision_id="cube" pos="0 255 0" scale="100 2000 100" lighting="false" shader_id="game-cube-shader" />

        <Sound id="reboot-game-cube-mixed" rect="-500 -500 500 500" loop="true" />


        <Object id="campus" locked="true" js_id="171" cull_face="none" lighting="false" collision_id="campus" pos="0.000 0.000 0.000" xdir="0.000 0.000 1.000" ydir="0.000 1.000 0.000" zdir="-1.000 0.000 0.000" />
        <Object id="campusblock" collision_id="campusblockcoll" locked="true" js_id="172" lighting="false" pos="0.000 0.000 0.000" xdir="0.000 0.000 1.000" ydir="0.000 1.000 0.000" zdir="-1.000 0.000 0.000" />

        <Object id="cube" collision_id="cube" pos="0 255 0" scale="100 2000 100" lighting="false" shader_id="game-cube-shader" />

        <Sound id="reboot-game-cube-mixed" rect="-500 -500 500 500" loop="true" />



        <Object id="cube" collision_id="cube" pos="-94 70 101" scale="13 1 12" col="1 1 1" />


        <Object id="campus" locked="true" js_id="171" cull_face="none" lighting="false" collision_id="campus" pos="0.000 0.000 0.000" xdir="0.000 0.000 1.000" ydir="0.000 1.000 0.000" zdir="-1.000 0.000 0.000" />
        <Object id="campusblock" collision_id="campusblockcoll" locked="true" js_id="172" lighting="false" pos="0.000 0.000 0.000" xdir="0.000 0.000 1.000" ydir="0.000 1.000 0.000" zdir="-1.000 0.000 0.000" />




    </Room>
</FireBoxRoom>

</body>
</html>
